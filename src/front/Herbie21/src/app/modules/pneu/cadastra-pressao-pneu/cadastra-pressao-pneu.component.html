<div class="container fundo">
    <form>       
        <div class="form-group">
          <label class="label-cad-pneu" >ID Pneu: </label>
          <input class="form-control form-control-lg" type="text" placeholder="Digite o ID do pneu.">
        </div>
        <div class="form-group">
            <label class="label-cad-pneu">Posição do pneu no carro: </label><br>
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecione a posição</option>
                <option value="1">Um</option>
                <option value="2">Dois</option>
                <option value="3">Três</option>
                <option value="4">Quatro</option>
              </select>
        </div>
        <div class="form-group">
            <label class="label-cad-pneu">Pressão do pneu: </label>
            <input class="form-control form-control-lg" type="number" placeholder="Digite a pressão do pneu em libras.">
        </div>
        <div class="form-group">
            <label class="label-cad-pneu">Data de compra: </label>
            <input class="form-control form-control-lg" type="date">
        </div>
        <div class="form-group">
            <label class="label-cad-pneu">Data de troca: </label>
            <input class="form-control form-control-lg" type="date">
        </div>
        <div class="form-group">
            <label class="label-cad-pneu">Observações: </label>
            <textarea class="form-control" id="observacoes" rows="3"></textarea>
        </div>
        <div class="col text-center">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>
    </div>
