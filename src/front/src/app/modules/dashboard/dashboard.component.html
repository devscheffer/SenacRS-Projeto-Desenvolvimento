<div *ngIf="!loading" class="mb-3">
  <div *ngIf="semValores; else possuiValores" class="p-3 text-center semValor">
    <h3 class="text-white"><i class="fa fa-exclamation-circle fa-1x mr-1" aria-hidden="false"></i> Você ainda não possui registros.</h3>
  </div>

  <ng-template #possuiValores>
    <div *ngIf="manutencoes.length > 0" echarts [options]="chart_manutencao" class="demo-chart"></div>
    <div *ngIf="manutencoes.length > 0" echarts [options]="chart_manutencao_line" class="demo-chart"></div>
    <div *ngIf="combustivel.length > 0" echarts [options]="chart_gas" class="demo-chart"></div>
    <div *ngIf="pneu.length > 0" echarts [options]="chart_pneu" class="demo-chart"></div>
    <div *ngIf="km.length > 0" echarts [options]="chart_km" class="demo-chart"></div>
  </ng-template>
</div>

<app-loading [loading]="loading"></app-loading>
