<header>
  <h2 class="titulo">{{title}}</h2>
  <hr class="linha">
</header>

<div class="pt-3 mb-4 container">
  <form [formGroup]="cadastraQuilometragemForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label class="label-cad-pneu">Data: </label>
      <input class="form-control form-control-lg" type="date" formControlName="date">
    </div>
    <div class="form-group">
      <label class="label-cad-pneu">Quilometragem: </label>
      <input class="form-control form-control-lg" type="number" formControlName="km" placeholder="Digite o valor da quilometragem">
    </div>
    <div class="form-group">
      <label class="label-cad-pneu">Observações: </label>
      <textarea class="form-control" id="observacoes" rows="3" formControlName="observation"></textarea>
    </div>
    <div class="col text-center">
      <button class="btn btn-primary mb-3" type="submit" [disabled]="cadastraQuilometragemForm.invalid">Cadastrar</button>
    </div>
  </form>
</div>
