<header>
  <h2 class="titulo">{{title}}</h2>
  <hr class="linha">
</header>

<div class="pt-3 mb-4 container" *ngIf="!loading">
  <form [formGroup]="cadastraQuilometragemForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label class="label-card-km">Data: </label>
      <input class="form-control form-control-lg" type="date" formControlName="date">
      <app-vmessage *ngIf="cadastraQuilometragemForm.get('date')?.errors?.required && validaSubmit" text="Preencha a data."></app-vmessage>
    </div>
    <div class="form-group">
      <label class="label-card-km">Quilometragem: </label>
      <input class="form-control form-control-lg" type="number" formControlName="km" placeholder="Digite o valor da quilometragem">
      <app-vmessage *ngIf="cadastraQuilometragemForm.get('km')?.errors?.required && validaSubmit" text="Preencha a quilometragem."></app-vmessage>
    </div>
    <div class="form-group">
      <label class="label-card-km">Observações: </label>
      <input class="form-control form-control-lg" id="observacoes" type="text" formControlName="observation">
    </div>
    <div class="col text-center">
      <button class="btn btn-primary mb-3" type="submit">Cadastrar</button>
    </div>
  </form>
</div>

<app-loading [loading]="loading"></app-loading>
