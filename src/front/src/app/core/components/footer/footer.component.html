<footer>
  <div class="btn-group conteudo" role="group" aria-label="Button group with nested dropdown">
    <button type="button" class="btn btn-secondary alinhamento {{ buttonManual }}" aria-haspopup="true"
      aria-expanded="false" routerLink="manual" (click)="manual()" (click)="removeActive('manual')">
      <fa-icon [icon]="iconeManual"></fa-icon>
    </button>

    <div class="btn-group dropup alinhamento">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary {{ buttonAdd }}" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <fa-icon [icon]="iconeAdicionar"></fa-icon>
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" (click)="adicionar()" (click)="removeActive('add')" routerLink="pressao/cadastra"
          routerLinkActive="ativo">Cadastro de pressão de pneu</a>
        <a class="dropdown-item" (click)="adicionar()" (click)="removeActive('add')" routerLink="combustivel/cadastra"
          routerLinkActive="ativo">Cadastro de consumo de combustivel</a>
        <a class="dropdown-item" (click)="adicionar()" (click)="removeActive('add')" routerLink="quilometragem/cadastra"
          routerLinkActive="ativo">Cadastro de quilometragem</a>
        <a class="dropdown-item" (click)="adicionar()" (click)="removeActive('add')" routerLink="manutencao/cadastra"
          routerLinkActive="ativo">Cadastro de manutenção</a>
      </div>
    </div>

    <button type="button" class="btn btn-secondary alinhamento iconeDash {{ buttonDash }}" aria-haspopup="true"
      aria-expanded="false" routerLink="dashboard" routerLinkActive="buttonActive" (click)="dashboard()"
      (click)="removeActive('dash')">
      <fa-icon [icon]="iconeDashboard"></fa-icon>
    </button>

    <div class="btn-group dropup alinhamento">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary {{ buttonView }}" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <fa-icon [icon]="iconeVisualizar"></fa-icon>
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" (click)="visualizar()" (click)="removeActive('view')" routerLink="pressao/visualiza"
          routerLinkActive="ativo">Visualizar status de pressão de pneu</a>
        <a class="dropdown-item" (click)="visualizar()" (click)="removeActive('view')"
          routerLink="combustivel/registros" routerLinkActive="ativo">Visualizar status do consumo de combustivel</a>
        <a class="dropdown-item" (click)="visualizar()" (click)="removeActive('view')"
          routerLink="quilometragem/visualiza" routerLinkActive="ativo">Visualizar status de quilometragem</a>
        <a class="dropdown-item" (click)="visualizar()" (click)="removeActive('view')" routerLink="manutencao/visualiza"
          routerLinkActive="ativo">Visualizar manutenções</a>
      </div>
    </div>

    <div class="btn-group dropup alinhamento">
      <button id="btnGroupDrop2" type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <fa-icon [icon]="iconeLogin"></fa-icon>
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
        <a class="dropdown-item" (click)="sair()">Sair</a>
      </div>
    </div>
  </div>
</footer>
